<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="myModalLongTitle">Contact Me</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="row clearfix">
            <div class="col_half">
              <label>First name</label>
              <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                <input type="text" name="first_name" placeholder="John" required />
              </div>
            </div>
            <div class="col_half">
              <label>Last name</label>
              <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                <input type="text" name="last_name" placeholder="Doe" />
              </div>
            </div>
          </div>

          <div class="row clearfix">
            <div class="col_half">
              <label>Email</label>
              <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
                <input type="email" name="email" placeholder="johndoe@gmail.com" required />
              </div>
            </div>
            <div class="col_half">
              <label>Phone</label>
              <div class="input_field"> <span><i aria-hidden="true" class="fa fa-phone"></i></span>
                <input type="tel" name="phone" placeholder="Phone #" pattern="[0-9]{10}" />
              </div>
            </div>
          </div>

          <div class="row clearfix">
            <div>
              <label>Comments</label>
              <div class="textarea_field"> <span><i aria-hidden="true" class="fa fa-comment"></i></span>
                <textarea cols="46" rows="3" name="comments"></textarea>
              </div>
            </div>
          </div>
          <input class="button" type="submit" value="Sumbit" />
        </form>
      </div>
      <div class="modal-footer">
          ...
      </div>
    </div>
  </div>
